<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallex project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        section {
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
            text-align: center;
            background: #f1f1f1;
            background-image: url(billa.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            
        }

        .section2 {
            background-image: url(dog.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        .section3 {
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url(doll.png)
        }

        .section4 {
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url(duggu.png)
        }

        h2 {
            font-size: 2rem;
            color: #fff;
        }

        p {
            font-size: 1.5rem;
            color: #000;
        }

        summary {
            font-size: 1.5rem;
            color: #000;
        }
        .put{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #fff;
            padding: 10px;
            z-index: 1000;
            text-transform: capitalize;
            text-size-adjust: 10px;
            text-align-last: center;
    
        }
        .put :hover{
            background: #000;
            color: #fff;
            font-size: 1.5rem;

        }
    </style>
</head>

<body>
