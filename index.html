<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallex project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        section {
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
            text-align: center;
            background: #f1f1f1;
            background-image: url(billa.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;

        }

        .section2 {
            background-image: url(dog.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        .section3 {
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url(doll.png)
        }

        .section4 {
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url(duggu.png)
        }

        h2 {
            font-size: 2rem;
            color: #fff;
        }

        p {
            font-size: 1.5rem;
            color: #000;
        }

        summary {
            font-size: 1.5rem;
            color: #000;
        }

        .put {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;

            background: #fff;
            padding: 10px;
            z-index: 1000;
            text-transform: capitalize;
            justify-content: center;
            display: flex;



        }

        .put :hover {
            background: #000;
            color: #fff;
            font-size: 1.5rem;

        }

        a {
            margin: 5px;
            font-size: 14px;
            padding: 5px;
            display: inline-block;

        }
    </style>
</head>

<body>
    <ul class="put" style="display: flex; gap: 20px; list-style-type: none; ">
        <li> <a href="#parallax">parallax </a></li>
        <li> <a href="#welcome">welcome</a></li>
        <li><a href="#support">support</a></li>
        <li><a href="#subscribe">subscribe</a></li>
    </ul>



    <section>
        <div id="parallax">
            <h2>Parallax</h2>
            <marquee>
                <p>hello welcome back</p>
            </marquee>


        </div>
    </section>



    <section class="section2">
        <div id="welcome">
            <h2>welcome</h2>
            <marquee>
                <p>if you want to make website like this pls subscribe our channel</p>
            </marquee>

        </div>
    </section>


    <section class="section3">
        <div id="support">
            <h2>support</h2>
            <marquee>
                <p>if you have followed me then thanku so muchh</p>
            </marquee>
        </div>
    </section>


    <section class="section4">
        <div id="subscribe">
            <details>
                <summary>
                    subscribe
                </summary>
                <p>byie byieeee</p>
            </details>

        </div>
    </section>


</body>

</html>
