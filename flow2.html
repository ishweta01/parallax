<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Flower ðŸŒ¸</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            overflow: hidden;
            flex-direction: column;
        }

        /* Root */
        .root {
            position: absolute;
            width: 20px;
            height: 50px;
            background: brown;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }

        /* Stem */
        .stem {
            position: absolute;
            width: 10px;
            height: 200px;
            background: green;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            animation: grow-stem 3s ease-in-out forwards;
        }

        /* Leaves */
        .leaf {
            width: 40px;
            height: 20px;
            background: green;
            position: absolute;
            border-radius: 50%;
            opacity: 0;
        }

        .leaf.left {
            left: -30px;
            top: 80px;
            transform: rotate(-30deg);
            animation: show-leaf 3s ease-in-out forwards 2.5s;
        }

        .leaf.right {
            right: -30px;
            top: 120px;
            transform: rotate(30deg);
            animation: show-leaf 3s ease-in-out forwards 3s;
        }

        /* Flower */
        .flower {
            position: relative;
            width: 120px;
            height: 120px;
            top: 100px;
        }

        .petal {
            width: 60px;
            height: 90px;
            background: pink;
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            animation: bloom 4s ease-in-out forwards;
        }

        .petal:nth-child(1) { top: -40px; left: 30px; animation-delay: 1s; }
        .petal:nth-child(2) { top: 10px; left: -20px; transform: rotate(-72deg) scale(0); animation-delay: 1.5s; }
        .petal:nth-child(3) { top: 10px; left: 80px; transform: rotate(72deg) scale(0); animation-delay: 2s; }
        .petal:nth-child(4) { top: 60px; left: 0px; transform: rotate(144deg) scale(0); animation-delay: 2.5s; }
        .petal:nth-child(5) { top: 60px; left: 60px; transform: rotate(-144deg) scale(0); animation-delay: 3s; }

        /* Center of the flower */
        .center {
            width: 30px;
            height: 30px;
            background: yellow;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: grow-center 2s ease-in-out forwards 4s;
        }

        /* Animations */
        @keyframes bloom {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes grow-center {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes grow-stem {
            0% { height: 0px; }
            100% { height: 200px; }
        }

        @keyframes show-leaf {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="root"></div>
    <div class="stem">
        <div class="leaf left"></div>
        <div class="leaf right"></div>
    </div>
    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>
</body>
</html>
